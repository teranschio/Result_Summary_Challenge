<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div id="container">
    <div id="left-section">
      <div class="l-elm l-elm-result">
        <h5>Your Result</h5>
      </div>
      <div class="l-elm l-elm-score">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>
      <div class="l-elm l-elm-great">
        <h4>Great</h4>
      </div>
      <div class="l-elm l-elm-summary">
        <h6>You scored higher than 65% of the people who have taken these tests</h6>
      </div>
    </div>
    <div id="right-section">
      <div class="r-elm r-elm-summary">
        <h5>Summary</h5>
      </div>
      <div class="reaction">
        <div class="left-group">
          <div class="icons"><img src="./assets/images/icon-reaction.svg" alt="Reaction_Image"></div>
          <div class="title">
            <h6>Reaction</h6>
          </div>
        </div>
        <div class="score">
          <h6>80 <span style="opacity: 0.5;">/ 100</span></h6>
        </div>
      </div>
      <div class="memory">
        <div class="left-group">
          <div class="icons"><img src="./assets/images/icon-memory.svg" alt="Memory_Image"></div>
          <div class="title">
            <h6>Memory</h6>
          </div>
        </div>
        <div class="score">
          <h6>92 <span style="opacity: 0.5;">/ 100</span></h6>
        </div>
      </div>
      <div class="verbal">
        <div class="left-group">
          <div class="icons"><img src="./assets/images/icon-verbal.svg" alt="Verbal_Image"></div>
          <div class="title">
            <h6>Verbal</h6>
          </div>
        </div>
        <div class="score">
          <h6>61 <span style="opacity: 0.5;">/ 100</span></h6>
        </div>
      </div>
      <div class="visual">
        <div class="left-group">
          <div class="icons"><img src="./assets/images/icon-visual.svg" alt="Visual_Image"></div>
          <div class="title">
            <h6>Visual</h6>
          </div>
        </div>
        <div class="score">
          <h6>73 <span style="opacity: 0.5;">/ 100</span></h6>
        </div>
      </div>
      <div class="continue-button"><button>Continue</button></div>
    </div>
  </div>
</body>

</html>
